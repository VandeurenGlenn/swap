<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Foxy Swap</title>
    <link
      rel="stylesheet"
      href="./assets/theme.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        background-color: var(--surface);
      }
    </style>
  </head>
  <body id="body">
    <app-shell></app-shell>
    <script
      src="./shell.js"
      type="module"></script>
    <script defer>
      const particlesConfig = {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            value: '#ffffff'
          },
          shape: {
            type: 'circle',
            stroke: {
              width: 0,
              color: '#9ba297'
            },
            polygon: {
              nb_sides: 7
            }
          },
          opacity: {
            value: 0.7616207289111233,
            random: false,
            anim: {
              enable: true,
              speed: 0.5,
              opacity_min: 0.1,
              sync: false
            }
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false
            }
          },
          line_linked: {
            enable: true,
            distance: 120,
            color: '#ffffff',
            opacity: 0.456972437346674,
            width: 0.6413648243462091
          },
          move: {
            enable: true,
            speed: 5,
            random: true,
            straight: false,
            out_mode: 'out',
            bounce: false
          }
        },
        retina_detect: true
      }

      const loadParticles = (target) =>
        new Promise((resolve, reject) => {
          try {
            particlesJS(target, particlesConfig)
            resolve()
          } catch (error) {
            reject(error)
          }
        })

      globalThis.loadParticles = loadParticles

      const importScript = (src, type) =>
        new Promise((resolve, reject) => {
          const script = document.createElement('script')
          script.onload = (module) => resolve(module)
          script.onerror = (error) => reject(error)
          if (type) script.setAttribute('type', type)
          script.setAttribute('async', '')
          script.src = src
          document.head.appendChild(script)
        })

      ;(async () => {
        requestAnimationFrame(async () => {
          await importScript('lib/particles.js')
          loadParticles('body')
        })
      })()
    </script>
  </body>
</html>
